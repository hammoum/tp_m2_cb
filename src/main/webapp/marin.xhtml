<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel ="stylesheet" href = "karim.css" />
	<title>Gestion des marins</title>
</head>
<body>
<div>
<img src=" http://localhost:8080/paumardproject/marin.jpg" alt="" style="width: 100%; height: 173px"/>
</div>
<div id = "menu">
<div id = "menu">
  <a id ="creer" href ="creer.xhtml" >Creer Marin</a>
  <a id ="supprimerParNom" href ="delete.xhtml" >Suprimer Par Nom</a>
  <a id ="supprimerParPrenom" href ="deletepre.xhtml" >Suprimer Par Prénom</a>
  <a id ="rechercher" href ="rechercher.xhtml" >chercher un marin</a>
</div>
<div id="maDivGauche" style="float:left; width: 378px">
<h3>Création de marin</h3>

	<h:form style="width: 419px; ">

	<table cellspacing="3" cellpadding="2" border="0">
	<tr>
		<td>
			<h:outputLabel for="firstName" value="Prénom"/>
		</td>
		<td>
			<h:inputText   id="firstName" value="#{marinControler.marin.prenom}"/>
		</td>
	</tr>
	<tr>
		<td>
			<h:outputLabel for="lastName" value="Nom"/>
		</td>
		<td>
			<h:inputText   id="lastName" value="#{marinControler.marin.nom}"/>
		</td>
	</tr>
	<tr>
		<td>
			<h:outputLabel for="age" value="Age"/>
		</td>
		<td>
			<h:inputText   id="age" value="#{marinControler.marin.age}"/>
		</td>
	</tr>
	<tr>
		<td>
			<h:commandButton value="créer" action="#{marinControler.create()}"/>
		</td>
	</tr>
	

	</table>
    
</h:form>
</div>
<div id="maDivDroite" style="float:center;clear:right;">
<h3>Supression par nom</h3>

	<h:form>
       <table>
    
         <tr>
		<td>
			<h:outputLabel for="firstName" value="nom"/>
		</td>
		<td>
			<h:inputText   id="lastName" value="#{marinControler.marin.nom}"/>
		</td>
		<td>
			<h:commandButton value="Supprimer" action="#{marinControler.delete()}" />
		   </td>
	</tr>
     </table>
  </h:form>
  </div>
 
  <h3>Supression par prénom</h3>

	<h:form>
       <table>
    
         <tr>
		<td>
			<h:outputLabel for="firstName" value="prénom"/>
		</td>
		<td>
			<h:inputText   id="fastName" value="#{marinControler.marin.prenom}"/>
		</td>
		<td>
			<h:commandButton value="Supprimer" action="#{marinControler.deletePrenom()}" />
		   </td>
	</tr>
     </table>
  </h:form>
 
</body>
</html>
